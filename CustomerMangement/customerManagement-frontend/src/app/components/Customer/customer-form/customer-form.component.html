<div class="container mt-4">
  <h2>{{ isEditMode ? 'Modifier' : 'Ajouter }} un client</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="name" class="form-label">Nom</label>
      <input id="name" formControlName="name" class="form-control" />
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input id="email" formControlName="email" type="email" class="form-control" />
    </div>

    <div class="mb-3">
      <label for="phone" class="form-label">Téléphone</label>
      <input id="phone" formControlName="phone" class="form-control" />
    </div>

    <div class="mb-3">
      <label for="status" class="form-label">Status</label>
      <select id="status" formControlName="status" class="form-select">
        <option value="">-- Choisir --</option>
        <option value="Actif">Actif</option>
        <option value="Inactif">Inactif</option>
      </select>
    </div>

   <button class="btn btn-success" type="submit" [disabled]="form.invalid">
      {{ isEditMode ? 'Modifier' : 'Ajouter' }}
    </button>

    <button class="btn btn-secondary ms-2" type="button" (click)="router.navigate(['/'])">
      Annuler
    </button>
  </form>
</div>
